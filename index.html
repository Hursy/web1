<p>
    신약성경(新約聖經, 그리스어: Καινή Διαθήκη 카이네 디아테케[1][*], 라틴어: Novum Testamentum 노붐 테스타멘툼[*], 영어: New Testament) 또는 신약성서(新約聖書)는 기독교의 경전이다.<br>
    구약성경을 구약이라고 부르는 것에 대비하여 신약이라고 부르며, 총 27권으로 구성되어 있다.
